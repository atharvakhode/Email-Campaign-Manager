<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Send Daily Campaign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Daily Campaign</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="preview_text">Preview Text:</label>
            <input type="text" id="preview_text" name="preview_text" required>
            <label for="article_url">Article URL:</label>
            <input type="text" id="article_url" name="article_url" required>
            <label for="html_content">HTML Content:</label>
            <textarea id="html_content" name="html_content" required></textarea>
            <input type="submit" value="Send Campaign">
        </form>
    </div>
</body>
</html>
